name: Python application

on:
  push:
    branches:
      - main
    paths:
      - src/training_step/**  # Disparar el workflow solo si hay cambios en este directorio
  pull_request:
    branches:
      - main
    paths:
      - src/training_step/**  # Tambi√©n se activa en pull requests con cambios en este directorio
  workflow_dispatch:  # Permitir disparar manualmente el workflow

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest onnx pyyaml torch torchvision torchaudio imageio pytorch-lightning \
                   onnxruntime pillow numpy tensorflow
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests for generic_training_test.py
      run: |
        pytest src/test_generic_training/generic_training_test.py
